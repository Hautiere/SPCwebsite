      <!-- script video corrigé ChatGPT  
      modifications suivantes :
      querySelectorAll au lieu de querySelector pour sélect les éléments de classe .video-list .vid.
      addEventListener au lieu de onclick pour gérer les clics sur les vidéos.
      querySelector au lieu de children[0] pour sélectionner l'élément <video> et children[1] pour sélectionner l'élément .title à l'intérieur de chaque vidéo.
      window.addEventListener('DOMContentLoaded', ...) pour s'assurer que le script s'exécute lorsque le contenu de la page est chargé.
      
      
      
      -->

      <script>
  window.addEventListener('DOMContentLoaded', () => {
    let listVideos = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title');

    listVideos.forEach(video => {
      video.addEventListener('click', () => {
        listVideos.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');
        
        if (video.classList.contains('active')) {
          let src = video.querySelector('video').getAttribute('src');
          mainVideo.src = src;
          let text = video.querySelector('.title').innerHTML;
          title.innerHTML = text;
        }
      });
    });
  });
</script>
